plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.spring.io/milestone')
    }

    maven {
        url = uri('https://repo.spring.io/snapshot')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api 'org.springframework.boot:spring-boot-starter-webflux:3.0.1-SNAPSHOT'
    runtimeOnly 'org.springframework.boot:spring-boot-devtools:3.0.1-SNAPSHOT'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:3.0.1-SNAPSHOT'
    testImplementation 'io.projectreactor:reactor-test:3.5.0'
}

group = 'com.education'
version = '0.0.1-SNAPSHOT'
description = 'general'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
